<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
</head>
<body>
    <div class="game">
        <div class="header">
            <h3 style="text-align: center;"><a href="index.html">Return home</a></h3>
            <h1>Whack-a-Mole üêπ</h1>
        </div>
        <div class="info-container">
            <div class="info-item">Score: <span id="score">0</span></div>
            <div class="info-item">High Score: <span id="highScore">0</span></div>
        </div>
        <div class="info-container">
            <div class="info-item">Time Left: <span id="timeLeft">30</span>s</div>
            <div class="info-item">Mode: <span id="mode">Easy</span></div>
        </div>
        <div class="mode-selection">
            <label for="modeSelect">Select Mode:</label>
            <select id="modeSelect">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="mole-container">
            <div class="hole" id="hole1"><div class="mole" id="mole1"></div></div>
            <div class="hole" id="hole2"><div class="mole" id="mole2"></div></div>
            <div class="hole" id="hole3"><div class="mole" id="mole3"></div></div>
            <div class="hole" id="hole4"><div class="mole" id="mole4"></div></div>
            <div class="hole" id="hole5"><div class="mole" id="mole5"></div></div>
            <div class="hole" id="hole6"><div class="mole" id="mole6"></div></div>
            <div class="hole" id="hole7"><div class="mole" id="mole7"></div></div>
            <div class="hole" id="hole8"><div class="mole" id="mole8"></div></div>
            <div class="hole" id="hole9"><div class="mole" id="mole9"></div></div>
        </div>
        <button id="startButton">Start Game</button>
    </div>
</body>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("Game1background.jpg");
        background-size: 2000px 2000px;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .game {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
    }
        
    .header {
        margin-bottom: 20px;
    }

    .info-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 0 10px;
    }

    .info-item {
        font-size: 20px;
    }

    .mode-selection {
        margin-bottom: 20px;
    }

    .mode-selection label {
        font-size: 16px;
    }

    .mode-selection select {
        font-size: 16px;
        padding: 5px;
        margin-left: 10px;
    }

    .mole-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        max-width: 300px;
        margin: 20px auto;
    }

    .hole {
        width: 100px;
        height: 100px;
        background-color: #a2795a;
        position: relative;
        border-radius: 10px;
        overflow: hidden; 
    }

    .mole {
        width: 80px;
        height: 80px;
        background-color: #ff5ccb;
        border-radius: 50%; 
        position: absolute;
        bottom: -100px; 
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
        transition: bottom 0.3s, opacity 0.3s;
        opacity: 0; 
    }

    .mole.up {
        bottom: 10px;
        opacity: 1; /* Fully visible when up */
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
    }

    button:hover {
        background-color: #218838;
    }

    button:focus {
        outline: none;
    }

    button:active {
        background-color: #1e7e34;
    }

</style>

<script>
    const holes = document.querySelectorAll(".hole");
    const moles = document.querySelectorAll(".mole");
    const scoreBoard = document.getElementById("score");
    const highScoreBoard = document.getElementById("highScore");
    const timeLeftBoard = document.getElementById("timeLeft");
    const modeBoard = document.getElementById("mode");
    const modeSelect = document.getElementById("modeSelect");
    const startButton = document.getElementById("startButton");
    let lastHole;
    let timeUp = false;
    let score = 0;
    let highScore = 0;
    let timeLeft = 30;
    let mode = "easy";
    let peepTime = 1000;
    let gameTimer;
    let moleTimer;

    function setPeepTime(mode) {
    switch (mode) {
        case "easy":
        return 1000;
        case "medium":
        return 800;
        case "hard":
        return 600;
        default:
        return 1000;
    }
    }

    function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        if (hole === lastHole) {
            return randomHole(holes);
        }
        lastHole = hole;
        return hole;
    }

    function peep() {
        const time = randomTime(peepTime - 300, peepTime);
        const hole = randomHole(holes);
        const mole = hole.querySelector(".mole");
        mole.classList.add("up");
        moleTimer = setTimeout(() => {
            mole.classList.remove("up");
            if (!timeUp) peep();
        }, time);
    }

    function startGame() {
        clearInterval(gameTimer);
        clearTimeout(moleTimer);
        scoreBoard.textContent = 0;
        timeLeftBoard.textContent = 30;
        modeBoard.textContent = mode.charAt(0).toUpperCase() + mode.slice(1);
        score = 0;
        timeLeft = 30;
        peepTime = setPeepTime(mode);
        timeUp = false;
        peep();
        gameTimer = setInterval(() => {
            timeLeft--;
            timeLeftBoard.textContent = timeLeft;
            if (timeLeft <= 0) {
            clearInterval(gameTimer);
            timeUp = true;
            updateHighScore();
            alert("Game Over! Your score is " + score);
            }
            }, 1000);
    }

    function bonk(e) {
    if (!e.isTrusted) return; 
    score++;
    this.classList.remove("up");
    scoreBoard.textContent = score;
    }

    function updateHighScore() {
    if (score > highScore) {
        highScore = score;
        highScoreBoard.textContent = highScore;
        }
    }

    moles.forEach((mole) => mole.addEventListener("click", bonk));
    startButton.addEventListener("click", startGame);
    modeSelect.addEventListener("change", (e) => {
    mode = e.target.value;
    });

</script>

</html>
